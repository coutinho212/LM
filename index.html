<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estoque Control</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Estoque Control</h1>
    <table id="estoque">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Adicionar</th>
          <th>Remover</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <form id="adicionar-produto">
      <input type="text" id="nome-produto" placeholder="Nome do produto" required />
      <input type="number" id="quantidade-produto" min="1" placeholder="Quantidade" required />
      <button type="submit">Adicionar</button>
    </form>
    <script src="scripts.js"></script>
  </body>
</html>
